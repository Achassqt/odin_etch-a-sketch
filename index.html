<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <!-- Include from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <main>
      <div class="more">_<br />_<br />_<br /></div>
      <section class="options-wrapper">
        <div class="x">x</div>
        <div class="options">
          <input id="color-picker" type="color" value="#000000" />
          <div class="mode">
            <button id="color-btn" class="active-btn">Mode Couleur</button>
            <button id="random_color-btn">Mode Al√©atoire</button>
          </div>
          <div class="clean-color">
            <button id="eraser-btn">Gomme</button>
            <button id="clear-btn">Effacer</button>
          </div>
          <div class="size">
            <div id="size-display">16 x 16</div>
            <!-- ajouter preview pixel -->
            <!-- <div id="pixel-preview" class="pixel-preview"></div> -->
            <input id="size-range" type="range" value="16" min="1" max="64" />
          </div>
        </div>
      </section>
      <div id="grid" class="grid"></div>
      <section class="capture-wrapper">
        <div class="capture">
          <!-- <div class="capture-info">
            i
            <span class="infobulle">Clique droit pour enregistrer l'image</span>
          </div> -->
          <button id="capture-btn">Capture</button>
          <div id="output"></div>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="index.js"></script>
  <!-- Include from the CDN -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script> -->
</html>
