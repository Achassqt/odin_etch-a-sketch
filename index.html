<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input id="color-picker" type="color" value="#000000" />
      <button id="color-btn">Mode Couleur</button>
      <button id="random_color-btn">Mode Al√©atoire</button>
      <button id="eraser-btn">Gomme</button>
      <button id="clear-btn">Effacer</button>
      <div id="size-display">16 x 16</div>
      <!-- ajouter preview pixel -->
      <div id="pixel-preview" class="pixel-preview"></div>
      <input id="size-range" type="range" value="16" min="1" max="64" />
    </div>
    <div id="grid" class="grid"></div>
    <button id="capture-btn" onclick="capture()">Capture</button>
    <div id="output"></div>
  </body>
  <script type="module" src="index.js"></script>
  <!-- Include from the CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

  <!-- Include locally otherwise -->
  <!-- <script src='html2canvas.js'></script> -->
  <script>
    function capture() {
      let grid = document.getElementById("grid");

      html2canvas(grid).then(function (canvas) {
        document.getElementById("output").appendChild(canvas);
      });
    }
  </script>
</html>
